<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Typing</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Touch Typing Practice</h1>
        <div id="letter-display" class="letter-display">Press any key to start</div>
        <div id="result" class="result"></div>
        <div id="quick-stats" class="quick-stats"></div>
        <button id="toggle-stats" class="toggle-stats">Show Detailed Stats</button>
        <div id="mode-buttons"></div>
    </div>
    <div id="stats-container" class="stats-container hidden">
        <div id="stats-display" class="stats-display"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
